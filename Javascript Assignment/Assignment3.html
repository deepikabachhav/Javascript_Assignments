<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment3</title>
</head>
<body>
        <h2>JavaScript Prompt Box</h2>

        <p id="row"></p>
        <p id="column"></p>
        <table id="table" border="3"></table>
        <button onclick="table()">Click Here</button>
        
        <script>
                function table() {
                    rn=prompt("enter rows");
                    cl=prompt("enter columns");
                for(var r=0;r<parseInt(rn,10); r++)
                {
                    var x=document.getElementById("table").insertRow(r);
            
                    for(var c=0;c<parseInt(cl,10); c++)
                {
                    var y=x.insertCell(c);
                    y.innerHTML +="row"+r+"," +"col" +c;
                }
                }
                }

    </Script>
</body>
</html>
