<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PIZZA</title>
    <style>
        body{
        background-color:lightgrey;
        font-family :arial;
        font-size: 80%;
        width :600px;
            }
    </style>
</head>
<body>
    Name:&nbsp&nbsp <input type="text" id="result" > <br><br>
    E-mail: <input type="text" id="result" > <br><br>
    Toppings:<br><br>
    <label for="chese"> Extra chese:</label>
    <input type="checkbox" id="chese"  >&nbsp&nbsp
    <label for="pepperoni"> Pepperoni:</label>
    <input type="checkbox" id="pepperoni" >&nbsp&nbsp
    <label for="olives"> Olives:</label>
    <input type="checkbox" id="olives" >&nbsp&nbsp
    <label for="pepper"> Pepper:</label>
    <input type="checkbox" id="pepper" >&nbsp&nbsp
    <label for="bacon"> Bacon:</label>
    <input type="checkbox" id="bacon" >&nbsp&nbsp
    <label for="tomatoes"> Tomatoes</label>
    <input type="checkbox" id="tomatoes" >&nbsp&nbsp
    <label for="mushrooms"> Mushrooms:</label>
    <input type="checkbox" id="mushrooms" ><br><br>
    <b> How do you want to get your pizza? </b>
    <label for="delivery"> Delivery</label>
    <input type="radio" id="delivery">&nbsp&nbsp
    <label for="pickup"> Pickup</label>
    <input type="radio" id="pickup"><br><br>
    <b>Tip?</b>
    <select name  = "tip">
        <option value = "1">15%</option>
        <option value = "2">20%</option>
        <option value = "3">25%</option><br><br>
    </select>
    <br><br>
    <b>Address</b><br><br>
    <textarea maxlength="65"></textarea><br><br>
    <input type="submit" value="Submit" >
    <input type="reset" value="Reset" >
    <input type="submit" value="Show Summary">
       
</body>
</html>
